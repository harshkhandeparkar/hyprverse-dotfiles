# Layer rules
layerrule = blur, rofi                  # Rofi blur
layerrule = blur, gtk-layer-shell       # Eww blur
layerrule = blur, swaync-control-center # SwayNC blur

# XWayland Video Bridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# Ulauncher
windowrulev2 = center,initialClass:^(ulauncher)$
windowrulev2 = noblur,initialClass:^(ulauncher)$
windowrulev2 = noborder,initialClass:^(ulauncher)$
windowrulev2 = stayfocused,title:^(Ulauncher - Application Launcher)$